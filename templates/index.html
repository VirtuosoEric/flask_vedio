<!DOCTYPE html>
<html>
<head>
  <title>Video Example</title>
</head>
<body>
  <h2>Serving video files from Flask template</h2>
  <video id="myVideo" width="640" height="480" controls autoplay loop>
    <source src={{ url_for('static', filename="demo.mp4") }} type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    var vid = document.getElementById("myVideo");
    function enableAutoplay() { 
      vid.autoplay = true;
      vid.load();
    }
    
    function disableAutoplay() { 
      vid.autoplay = false;
      vid.load();
    } 
    
    function checkAutoplay() { 
      alert(vid.autoplay);
    } 
    // setTimeout(enableAutoplay,1000)
    // setInterval(enableAutoplay,1000)
    </script> 
</body>
</html>
